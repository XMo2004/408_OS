<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作系统选择题导航</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --text-color: #333;
            --heading-color: #2d3748;
            --subheading-color: #4a5568;
            --border-color: #e9ecef;
            --chapter-number-color: #718096;
            --chapter-desc-color: #718096;
            --hover-color: #4299e1;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-color: #1a202c;
            --container-bg: #2d3748;
            --text-color: #e2e8f0;
            --heading-color: #f7fafc;
            --subheading-color: #cbd5e0;
            --border-color: #4a5568;
            --chapter-number-color: #a0aec0;
            --chapter-desc-color: #a0aec0;
            --hover-color: #63b3ed;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* 禁止选中和复制 */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            line-height: 1.7;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-context-menu: none;
            -moz-context-menu: none;
            -ms-context-menu: none;
            context-menu: none;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .theme-toggle:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        .container {
            position: relative;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        h1 {
            color: var(--heading-color);
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle {
            color: var(--subheading-color);
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 500;
        }
        .toc {
            text-align: left;
        }
        .chapter-group {
            margin-bottom: 50px;
        }
        .chapter-group:last-child {
            margin-bottom: 0;
        }
        .chapter-group-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--heading-color);
            margin: 0 0 25px 0;
            padding: 15px 0;
            border-bottom: 2px solid var(--hover-color);
            position: relative;
        }
        .chapter-group-title::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 60px;
            height: 2px;
            background: var(--hover-color);
            opacity: 0.6;
        }
        .chapter {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        .chapter:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .chapter-number {
            flex-shrink: 0;
            width: 80px;
            font-size: 14px;
            font-weight: 600;
            color: var(--chapter-number-color);
            padding-top: 5px;
        }
        .chapter-content {
            flex: 1;
        }
        .chapter-link {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }
        .chapter-link:hover {
            transform: translateX(5px);
        }
        .chapter-title {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--heading-color);
            line-height: 1.4;
            transition: color 0.3s ease;
        }
        .chapter-desc {
            margin: 0;
            font-size: 14px;
            color: var(--chapter-desc-color);
            line-height: 1.5;
        }
        .chapter-link:hover .chapter-title {
            color: var(--hover-color);
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
            .chapter-group {
                margin-bottom: 40px;
            }
            .chapter-group-title {
                font-size: 20px;
                margin-bottom: 20px;
                padding: 12px 0;
            }
            .chapter {
                flex-direction: column;
                margin-bottom: 20px;
                padding-bottom: 15px;
            }
            .chapter-number {
                width: auto;
                margin-bottom: 8px;
                padding-top: 0;
            }
            .chapter-title {
                font-size: 16px;
            }
            .chapter-desc {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">🌙 深色模式</button>
        <h1>📚 《操作系统》选择题</h1>
        <p class="subtitle">目录</p>
        
        <div class="toc">
            <!-- 第一章 -->
            <div class="chapter-group">
                <h2 class="chapter-group-title">第一章 计算机系统概述</h2>
                
                <div class="chapter">
                    <div class="chapter-number">1.1</div>
                    <div class="chapter-content">
                        <a href="html/1.1.html" class="chapter-link">
                            <h3 class="chapter-title">操作系统的基本概念</h3>
                            <p class="chapter-desc">操作系统基础概念、功能特征、发展历程等核心知识点</p>
                        </a>
                    </div>
                </div>
                
                <div class="chapter">
                    <div class="chapter-number">1.2</div>
                    <div class="chapter-content">
                        <a href="html/1.2.html" class="chapter-link">
                            <h3 class="chapter-title">操作系统发展历程</h3>
                            <p class="chapter-desc">从批处理系统到现代操作系统的演进过程和重要里程碑</p>
                        </a>
                    </div>
                </div>
                
                <div class="chapter">
                    <div class="chapter-number">1.3</div>
                    <div class="chapter-content">
                        <a href="html/1.3.html" class="chapter-link">
                            <h3 class="chapter-title">操作系统的运行环境</h3>
                            <p class="chapter-desc">操作系统运行环境的基本概念、特点和相关技术要点</p>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 第二章 -->
            <div class="chapter-group">
                <h2 class="chapter-group-title">第二章 进程管理</h2>
                
                <div class="chapter">
                    <div class="chapter-number">2.1</div>
                    <div class="chapter-content">
                        <a href="html/2.1.html" class="chapter-link">
                            <h3 class="chapter-title">进程的概念</h3>
                            <p class="chapter-desc">进程的定义、特征、状态转换和进程控制块等基础概念</p>
                        </a>
                    </div>
                </div>

                <div class="chapter">
                    <div class="chapter-number">2.2</div>
                    <div class="chapter-content">
                        <a href="html/2.2.html" class="chapter-link">
                            <h3 class="chapter-title">进程调度</h3>
                            <p class="chapter-desc">进程调度算法、调度策略和性能评价指标</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙 深色模式';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️ 浅色模式';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 页面加载时应用保存的主题
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️ 浅色模式';
            }
        });

        // 禁止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // 禁止选中文本
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // 禁止拖拽
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // 禁止复制相关快捷键
        document.addEventListener('keydown', function(e) {
            // 禁止 Ctrl+A (全选)
            if (e.ctrlKey && e.keyCode === 65) {
                e.preventDefault();
                return false;
            }
            // 禁止 Ctrl+C (复制)
            if (e.ctrlKey && e.keyCode === 67) {
                e.preventDefault();
                return false;
            }
            // 禁止 Ctrl+V (粘贴)
            if (e.ctrlKey && e.keyCode === 86) {
                e.preventDefault();
                return false;
            }
            // 禁止 Ctrl+X (剪切)
            if (e.ctrlKey && e.keyCode === 88) {
                e.preventDefault();
                return false;
            }
            // 禁止 F12 (开发者工具)
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            // 禁止 Ctrl+Shift+I (开发者工具)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
                return false;
            }
            // 禁止 Ctrl+U (查看源代码)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
